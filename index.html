<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Rock Paper Scissors</h1>
        </nav>
    </header>
    <main>
        <div>
            <h2>Choose your poison</h2>
            <h3>First to five wins the game</h3>
        </div>
        <div class="choiseContainer">
            <div>
                <div class="playerSign">❔</div>
                <p class="score">Player: 0</p>
            </div>
            <div>
                <div class="playerSign">❔</div>
                <p class="score">Computer: 0</p>
            </div>
        </div>
        <div class="buttonsContainer">
            <div>
                <button id="rockBtn">✊</button>
                <button id="paperBtn">✋</button>
                <button id="scissorBtn">✌</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2023 Yohannes90 <a href="https://github.com/Yohannes90/odin-rock_paper_scissors/tree/main">code</a></p>
    </footer>
    <!-- External js  -->
    <script src="script.js"></script>
</body>
</html>
